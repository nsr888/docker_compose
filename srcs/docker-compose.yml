version: "3.9"
    
services:
  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    image: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    command: ['/usr/bin/mysqld_safe']
    restart: always
    healthcheck:
      test: [ 'CMD', 'mysqladmin', 'ping', '-u', 'root', '-p${MYSQL_ROOT_PASSWORD?REQUIRED}' ]
    env_file:
      - .env
    networks:
      - my_network

  adminer:
    container_name: adminer
    build: requirements/bonus/adminer
    image: adminer
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - my_network

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx
    volumes:
      - wordpress_data:/app
    command: ['nginx', '-g', 'daemon off;']
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - 443:443
    networks:
      - my_network

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress
    volumes:
      - wordpress_data:/app
    command: ["php-fpm7", "-F"]
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - my_network

volumes:
  mariadb_data: {}
  wordpress_data: {}

networks:
  my_network:
    driver: bridge
